
<div class="row col-md-10 pt-2">

  <div class="d-flex justify-content-center" *ngIf="loader">
    <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{errorMessage}}
  </div>

  <div class="d-flex justify-content-between">
    <h3 class="mt-1">All Questions</h3>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn" [ngClass]="{
        'btn-outline-primary': pageFilter.sort!='hot',
        'btn-primary': pageFilter.sort=='hot'
      }"
        (click)="pageFilter.sort='hot'; filter()"
      >Hot</button>
      <button type="button" class="btn" [ngClass]="{
        'btn-outline-primary': pageFilter.sort!='week',
        'btn-primary': pageFilter.sort=='week'
      }"
        (click)="pageFilter.sort='week'; filter()">Week</button>
      <button type="button" class="btn" [ngClass]="{
        'btn-outline-primary': pageFilter.sort!='month',
        'btn-primary': pageFilter.sort=='month'
      }"
        (click)="pageFilter.sort='month'; filter()">Month</button>
      <button type="button" class="btn" 
      [ngClass]="{
        'btn-outline-primary': pageFilter.sort!='creation',
        'btn-primary': pageFilter.sort=='creation'
      }"
        (click)="pageFilter.sort='creation'; filter()">Creation</button>
      <button type="button" class="btn" 
      [ngClass]="{
        'btn-outline-primary': pageFilter.sort!='votes',
        'btn-primary': pageFilter.sort=='votes'
      }"
        (click)="pageFilter.sort='votes'; filter()">Votes</button>
    </div>
  </div>

  <ng-container *ngFor="let question of questionResponse?.items">
    <div class="d-flex mt-4"  @fade>
      <div class="d-flex flex-column p-2">
        <div class="">{{question.score}}</div>
        <div class="text-muted">votes</div>
        <div class="">{{question.answer_count}}</div>
        <div class="text-muted">answer</div>
        <div class="">{{question.view_count}}</div>
        <div class="text-muted">views</div>
      </div>
      <div class="flex-fill d-flex flex-column p-2">
        <h4>
          <a style="text-decoration: none;" [routerLink]="['./' + question.question_id]" routerLinkActive="active" >
            {{question.title}}
          </a>
        </h4>
        <div>Desc</div>
        <div class="d-flex justify-content-between">
          <div class="d-flex flex-wrap">
            <h5 *ngFor="let tag of question.tags" class="pe-1">
              <span class="badge bg-secondary">{{tag}}</span>
            </h5>
          </div>
          <div class="d-flex flex-column col-md-2">
            <div class="text-muted">{{question.creation_date | date: 'dd/MM/yyyy'}}</div>
            <div class="d-flex">
              <img src="{{question.owner.profile_image}}" width="40px"/>
              <div class="d-flex flex-column">
                <div class="text-primary"> {{question.owner.display_name}}</div>
                <div class="d-flex ps-1">{{question.owner.reputation}}</div>
              </div>
  
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <hr class="m-o p-0" />
  </ng-container>


  <nav class="d-flex" *ngIf="sliceButtons.length">
    <ul class="pagination">
      <li class="page-item">
        <button class="page-link" [disabled]="pageFilter.page===1" (click)="paginationClicked(pageFilter.page-1)">Previous</button>
      </li>
      <li class="page-item" *ngFor="let i of sliceButtons">
        <button class="btn" [ngClass]="{
          'btn-primary': pageFilter.page===i,
          'page-link': pageFilter.page!=i
        }"
        (click)="paginationClicked(i)">{{i}}</button>
      </li>
      <!-- <li class="page-item">
        <button class="page-link" [ngClass]="{'active': pageFilter.page===2}"
        (click)="paginationClicked(1)">2</button>
      </li>
      <li class="page-item">
        <button class="page-link" [ngClass]="{'active': pageFilter.page===2}"
        (click)="paginationClicked(1)">2</button>
      </li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li> -->
      <li class="page-item">
        <button class="page-link" [disabled]="pageFilter.page===buttonsForPagination" 
        (click)="paginationClicked(pageFilter.page+1)">Next</button>
      </li>
    </ul>
  </nav>



  
</div>
